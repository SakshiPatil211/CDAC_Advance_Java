<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<form action="save" method=post>
		UID: <input type="number" id="uid" name="uid" value="uid"><br/>
		UserName: <input type="text" id="uname" name="uname" value="uname"><br/>
		Email: <input type="text" id="email" name="email" value="email"><br/>
		Password: <input type="text" id="pass" name="pass"><br/>
		<button type="submit" id="register" name="register" value="register">Register</button>
	</form>
</body>
</html>
